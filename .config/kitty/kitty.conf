font_family        FiraCode Nerd Font Mono
bold_font          Fira Code iScript
italic_font        Fira Code iScript
bold_italic_font   Fira Code iScript

font_size 14.0
disable_ligatures never

# cursor none
# cursor_text_color background

window_padding_width 0
background_opacity 0.90
hide_window_decorations yes
shell_integration disabled

map cmd+plus            change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
map cmd+0               change_font_size all 0

allow_remote_control yes

# BEGIN_KITTY_THEME
# Alucard
# include current-theme.conf
include ./Cherry Midnight.conf
# include orange.kitty.conf
# END_KITTY_THEME
#
window_border_width 0
window_border_active_color #C0C0C0
window_border_inactive_color #505050
window_padding_width 0
window_padding_height 0
