font_family        GeistMono Nerd Font
bold_font          GeistMono Nerd Font
italic_font        GeistMono Nerd Font
bold_italic_font   GeistMono Nerd Font

font_size 14.0
disable_ligatures never

# cursor none
# cursor_text_color background

window_padding_width 0
background_opacity 0.88
hide_window_decorations yes
shell_integration enabled

map cmd+plus            change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
map cmd+0               change_font_size all 0

allow_remote_control yes
scrollback_lines 20000
# BEGIN_KITTY_THEME
# Tokyo Night Moon
# include current-theme.conf
# include tokyo.kitty.conf
include ./Cherry Midnight.conf
# END_KITTY_THEME
#
window_border_width 0
window_border_active_color #C0C0C0
window_border_inactive_color #505050
window_padding_width 0
window_padding_height 0
